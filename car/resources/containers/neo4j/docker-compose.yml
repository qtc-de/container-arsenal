version: '3.7'

services:

  car.neo4j:
    container_name: car.neo4j
    image: car/neo4j
    build: .
    volumes:
      - ${car_neo4j_folder}:/data
      - ./scripts/start.sh:/scripts/start.sh
    ports:
      - "${car_http_port}:7474"
      - "${car_bolt_port}:7687"
    networks:
      - car_network

networks:
  car_network:
    name: car-network
